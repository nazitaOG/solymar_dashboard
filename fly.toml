app = "solymar-dashboard"
primary_region = "gru"  # ðŸ‘ˆ CAMBIO CLAVE: De 'iad' (USA) a 'gru' (Brasil)

[deploy]
  release_command = "./node_modules/.bin/prisma migrate deploy"
  # Seed eliminado por seguridad

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "1gb"
  memory_mb = 1024

[[services]]
  protocol = "tcp"
  internal_port = 3000
  processes = ["app"]
  
  # Puerto 80 -> Redirige a HTTPS
  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  # Puerto 443 -> Desencripta y pasa al 3000
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  # Chequeo de Salud TCP
  [[services.tcp_checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "30s"